{% extends 'main/forumpagenews.html' %}

{% block title %}Подробнее{% endblock %}

{% block content %}
    <table class = 'detail_news'>
        <tr><td class = 'news-detail-title'>{{ object.title }}</td></tr>
        <tr><td class = 'news-detail-text'>{{ object.news_text }}</td></tr>
        <tr>
            <td class = 'news-detail-date'>{{ object.date}} by {{ object.user }}</td>
            <td class = 'news-detail-cat'>{{ object.cat }}</td>
        </tr>
    </table>
{% endblock %}
